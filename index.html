                </a>
            </div>
            <div id="magicAnimation" class="col-12 col-md-6 col-lg-4 magictime vanishIn">
                <a href="https://picsum.photos/600/600" data-fancybox="gallery-a" data-caption="Gallery B #2">
                    <img src="https://picsum.photos/600/600" class="img-fluid"/>
                </a>
            </div>
            <div id="magicAnimation" class="col-12 col-md-6 col-lg-4 magictime vanishIn">
                <a href="https://picsum.photos/600/600" data-fancybox="gallery-a" data-caption="Gallery C #3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {
            Thumbs: {
                type: "modern",
            },
        });

        

        Fancybox.bind("#gallery a", {
            groupAll: true,
        });

        // function animation() {
        //     const magicAnimation = document.querySelector("#magicAnimation");
        //     magicAnimation.classList.add("magictime", "vanishIn");
        // }
        // setInterval(animation, 200);
        
        const darkBtn = document.querySelector("#flexSwitchCheckDefault");
        const h1 = document.querySelector(".h1");
        const label = document.querySelector(".label");

        darkBtn.addEventListener("click", function() {
            if(!document.getElementById("body").classList.contains("bg-dark")) {
                document.getElementById("body").classList.add("bg-dark");
                h1.classList.remove("text-dark");
                h1.classList.add("text-light");
                label.classList.remove("text-dark");
                label.classList.add("text-light");
                label.innerHTML = "Light Mode";

            } else {
                document.getElementById("body").classList.remove("bg-dark");
                h1.classList.remove("text-light");
                h1.classList.add("text-dark");
                label.classList.remove("text-light");
                label.classList.add("text-dark");
                label.innerHTML = "Dark Mode";
            }
        });


    </script>
</body>
